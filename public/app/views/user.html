<div ng-controller='UserCtrl'>
  <table class='table'>
    <h3 class='lead'> {{user.username}}'s Stats </h3>
    <tr>
      <td>
        Total steps
      </td>
      <td>
        over 9000
      </td>
    </tr>
    <tr>
      <td>
        Today
      </td>
      <td>
        {{userStepsToday}}
      </td>
    </tr>
    <tr>
      <td>
        Groups
      </td>
      <td>
        <li ng-repeat='group in userGroups'>
          <a ng-href='#/groups/{{group}}'>{{group}}</a>
        </li>
      </td>
    </tr>
    <tr>
      <td>
        Badges
      </td>
      <td>
        <li ng-repeat='badges in userBadges'>
          {{badges}}
        </li>
      </td>
    </tr>
  </table>
  <div id='challengeUser'>
    <a ng-click='challenge()'>Challenge {{user.username}}</a>
  </div>
</div>
