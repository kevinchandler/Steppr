<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a ng-href="#/home">Home</a></li>
    <li><a ng-href="#/groups">Groups</a></li>
    <li><a ng-href="#/logout">Logout</a></li>
  </ul>
  <h3 class="text-muted">Steppr</h3>
</div>
<div ng-controller='GroupCtrl'>
  <div class='col-md-12'>
    <div class='col-md-6'>
      <h3>{{group.name}} </h3>
      {{group.stepsToday}} steps taken today
      <br /><br />
      <a ng-click='joinGroup()'>Join</a> <a ng-click='leaveGroup()'>Leave</a>
    </div>
    <div class='col-md-6'>
      <h3>{{numOfMembers}} {{message}}</h3>
      <li ng-repeat='members in group.members'>
        <a ng-href='#/users/{{members.username}}'>{{members.username}}</a>
      </li>
    </div>
  </div>
</div>
